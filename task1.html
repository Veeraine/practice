<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1> Task 1 </h1>
<script>
        // String
        let name = "Vera";
        console.log("String:", name);

        // Number (integer and float)
        let age = 21;
        let height = 1.65;
        console.log("Integer Number:", age);
        console.log("Float Number:", height);

        // Boolean
        let isStudent = true;
        console.log("Boolean:", isStudent);

        // Undefined
        let middleName;
        console.log("Undefined:", middleName);

        // Null
        let emptyValue = null;
        console.log("Null:", emptyValue);

        // Object
        let person = {
            firstName: "Vera",
            lastName: "Jere",
            age: 21
        };
        console.log("Object:", person);

        // Array
        let colors = ["red", "green", "blue"];
        console.log("Array:", colors);

        // Symbol (advanced)
        let id = Symbol("id");
        console.log("Symbol:", id);    
        </script>

</body>
</html>
